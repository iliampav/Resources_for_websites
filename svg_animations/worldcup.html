<a id="restart"> Restart animation </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
        const background = document.getElementById('background')
        const rightFlag = document.getElementById('right-flag')
        const leftFlag = document.getElementById('left-flag')
        const rightVuvuzela = document.getElementById('vuvuzela-right')
        const leftVuvuzela = document.getElementById('vuvuzela-left')
        const trophy = document.getElementById('trophy')
        const title = document.querySelectorAll('#title g')
        const restartButton = document.getElementById('restart')

        const tl = new gsap.timeline();
        const show = {scale: 0, opacity: 0}

        tl
        .from(title, { opacity: 0, y: 50, duration: .5, stagger: { each: -0.15 } })
        .from(trophy, {...show, transformOrigin: 'center bottom', duration: .5})
        .add('vuvuzela', '-=.2')
        .from(rightVuvuzela, {...show, duration: .3, transformOrigin:'left bottom'}, 'vuvuzela')
        .from(leftVuvuzela, {...show, duration: .3, transformOrigin:'right bottom'}, 'vuvuzela')
        .from(background, {...show, duration: .5, transformOrigin:'center bottom'}, 'vuvuzela')
        .from(rightFlag, {...show, duration:.4, rotation: '-90deg', transformOrigin: 'left bottom'}, 'vuvuzela+=.2')
        .from(leftFlag, {...show, duration:.4, rotation: '90deg', transformOrigin: 'right bottom'}, 'vuvuzela+=.2')
        .to(background,{duration: 1, scale:.95, transformOrigin: 'center bottom', repeat:-1, yoyo:true})

        restartButton.addEventListener('click', () => {
          tl.restart()
        })

    </script>
